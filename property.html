<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Propiedad</title>

    <link rel="stylesheet" href="./blocks/property.css" />
  </head>

  <body>
    <main class="property">
      <section class="property__content-error">
        <h3 class="property__content-title"></h3>
        <p class="property__content-text"></p>
        <br />
        <button class="property__button-goback" type="button"></button>
      </section>
      <!-- HERO -->
      <header>
        <a href="index.html" class="property__back-link">
          ← Ver más propiedades
        </a>
        <img class="property__hero-image" src="" alt="" />
      </header>

      <div class="property__content">
        <!-- TÍTULO Y PRECIO -->
        <section>
          <h1 class="property__title"></h1>
          <p class="property__price"></p>
        </section>

        <!-- CARACTERÍSTICAS -->
        <section>
          <ul class="property__features-list">
            <!-- <li class="property__feature"></li> -->
          </ul>
        </section>

        <!-- DESCRIPCIÓN -->
        <section>
          <p class="property__comment"></p>
        </section>

        <!-- GALERÍA -->
        <section class="property__gallery">
          <img class="property__gallery-image" src="" alt="" />
          <button class="property__image_btn-back">
            <img src="./images/arrow_back.png" alt="arrow_back" />
          </button>
          <button class="property__image_btn-forward">
            <img src="./images/arrow_forward.png" alt="arrow_forward" />
          </button>
        </section>

        <!-- CTA -->
        <section class="property__cta">
          <a class="property__cta-button" href="https://wa.me/521XXXXXXXXXX">
            Contactar por WhatsApp
          </a>
        </section>
      </div>
    </main>
    <script type="module" src="./components/Property.js"></script>
  </body>
</html>

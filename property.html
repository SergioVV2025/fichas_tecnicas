<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedad</title>
    <link rel="stylesheet" href="./blocks/property.css" />
  </head>
  <body>
    <main class="property">
      <!-- ERROR -->
      <section class="property__content-error">
        <h3 class="property__content-title">
          La Propiedad no se ha encontrado.
        </h3>
        <p class="property__content-text">
          La propiedad que está buscando ha sido borrada o no se ha actualizado.
        </p>
        <br />
        <button class="property__button-goback" type="button">
          Volver a propiedades
        </button>
      </section>
      <!-- TEMPLATE -->
      <template id="property__template">
        <section class="property__content">
          <!-- HERO -->
          <div>
            <img class="property__hero-image" src="" alt="" />
          </div>

          <!-- TÍTULO Y PRECIO -->
          <div>
            <h1 class="property__title"></h1>
            <p class="property__price"></p>
          </div>

          <!-- CARACTERÍSTICAS -->
          <div>
            <ul class="property__features-list">
              <!-- <li class="property__feature"></li> -->
            </ul>
          </div>

          <!-- DESCRIPCIÓN -->
          <div>
            <p class="property__comment"></p>
          </div>

          <!-- GALERÍA -->
          <div class="property__gallery">
            <img class="property__gallery-image" src="" alt="" />
            <button class="property__image_btn-back">
              <img src="./images/arrow_back.png" alt="arrow_back" />
            </button>
            <button class="property__image_btn-forward">
              <img src="./images/arrow_forward.png" alt="arrow_forward" />
            </button>
          </div>
          <div class="property__cta">
            <a class="property__cta-button" href="https://wa.me/521XXXXXXXXXX">
              Contactar por WhatsApp
            </a>
            <!-- <a class="property__cta-button" href="https://wa.me/525552178925">
              Contactar por WhatsApp
            </a> -->
          </div>
        </section>
      </template>
    </main>
    <script type="module" src="./components/PropertyHandler.js"></script>
  </body>
</html>
